<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hi Bubbu Will You Marry Me?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #0b0b0b, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    h1 {
      color: red;
      font-size: 46px;
      margin-bottom: 40px;
    }

    button {
      padding: 15px 40px;
      font-size: 20px;
      border-radius: 30px;
      border: none;
      margin: 10px;
      cursor: pointer;
    }

    #yes {
      background: #ff4081;
      color: white;
    }

    #no {
      background: #555;
      color: white;
      position: absolute;
    }

    /* ‚ù§Ô∏è Floating Hearts */
    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    /* üéÜ Fireworks */
    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: explode 1.2s ease-out forwards;
    }

    @keyframes explode {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(20); opacity: 0; }
    }

    /* üë´ Cartoon couple */
    .couple {
      position: absolute;
      bottom: 40px;
      font-size: 80px;
      animation: hug 2s ease-in-out infinite alternate;
    }

    @keyframes hug {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Hi Bubbu Will you marry me? ‚ù§Ô∏è</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    // NO button runs away
    noBtn.addEventListener("mouseover", () => {
      noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 100) + "px";
    });

    // YES celebration
    yesBtn.addEventListener("click", () => {
      document.querySelector(".container").style.display = "none";

      // Hearts
      for (let i = 0; i < 40; i++) createHeart();

      // Fireworks
      setInterval(createFirework, 300);

      // Cartoon couple hugging
      const couple = document.createElement("div");
      couple.className = "couple";
      couple.innerHTML = "üßë‚Äçü§ù‚Äçüßëüíñ";
      document.body.appendChild(couple);
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "-20px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }

    function createFirework() {
      const fw = document.createElement("div");
      fw.className = "firework";
      fw.style.left = Math.random() * window.innerWidth + "px";
      fw.style.top = Math.random() * window.innerHeight + "px";
      fw.style.background = `hsl(${Math.random() * 360},100%,60%)`;
      document.body.appendChild(fw);

      setTimeout(() => fw.remove(), 1200);
    }
  </script>
</body>
</html>
